name: Release

on:
  push:
    tags:
      - version-*

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: cd frontend && npm install
      - run: cd frontend && npx webpack --mode=production
      - uses: actions/setup-python@master
        with:
          python-version: '3.x'
      - run: python setup.py sdist
      - uses: svenstaro/upload-release-action@1.0.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/qtoggleserver-${{ github.ref }}.gz
          asset_name: qtoggleserver-${{ github.ref }}
          tag: ${{ github.ref }}
          overwrite: true
